title: Pre University Seminar
title-abbreviated: Pre-U Seminar
description: >- # this means to ignore newlines until "baseurl:"
  Description
url: "https://www.preusem.edu.sg/" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
paginate: 12

# Homepage sections
homepage_hero_i_want_to: false
homepage_resources: true

# Feedback Form URL
feedback_form_url: "https://form.gov.sg/5bf7770220e96800105e80aa"

# FAQ URL
faq_url: "/faq/"
faq_url_external: false

# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"


baseurl: ""
collections:
  about:
    output: true
  programme:
    output: true
  themes:
    output: true
  special-project:
    output: true
  gallery:
    output: true

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules]
